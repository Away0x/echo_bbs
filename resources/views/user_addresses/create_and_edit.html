{% extends "../layouts/app.html" %}

{% block title %}新增收货地址{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-10 offset-lg-1">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">
          新增收货地址
        </h2>
      </div>
      <div class="card-body">
        <!-- 输出后端报错开始 -->
        {% if all_errors %}
          <div class="alert alert-danger">
            <h4>有错误发生：</h4>
            <ul>
              {% for err in all_errors %}
                <li><i class="fa fa-close"></i> {{ err }}</li>
              {% endfor %}
            </ul>
          </div>
        {% endif %}

        <!-- inline-template 代表通过内联方式引入组件 -->
        <user-addresses-create-and-edit inline-template>
          <form class="form-horizontal" role="form" method="POST" action="{% route 'user_addresses.store' %}">
            <!-- 引入 csrf token 字段 -->
          {{ csrf_field | safe }}
            <select-district @change="onDistrictChanged" inline-template>
              <div class="form-group row">
                <label class="col-form-label col-sm-2 text-md-right">省市区</label>
                <div class="col-sm-3">
                  <select class="form-control" v-model="provinceId">
                    <option value="">选择省</option>
                    <option v-for="(name, id) in provinces" :value="id" :key="id">@[ name ]</option>
                  </select>
                </div>
                <div class="col-sm-3">
                  <select class="form-control" v-model="cityId">
                    <option value="">选择市</option>
                    <option v-for="(name, id) in cities" :value="id" :key="id">@[ name ]</option>
                  </select>
                </div>
                <div class="col-sm-3">
                  <select class="form-control" v-model="districtId">
                    <option value="">选择区</option>
                    <option v-for="(name, id) in districts" :value="id" :key="id">@[ name ]</option>
                  </select>
                </div>
              </div>
            </select-district>
            <input type="hidden" name="province" v-model="province">
            <input type="hidden" name="city" v-model="city">
            <input type="hidden" name="district" v-model="district">
            <div class="form-group row">
              <label class="col-form-label text-md-right col-sm-2">详细地址</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="address"
                  value="{% if old_value.address.0 %}{{ old_value.address.0 }}{% else %}{{ address.address }}{% endif %}">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-form-label text-md-right col-sm-2">邮编</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="zip"
                  value="{% if old_value.zip.0 %}{{ old_value.zip.0 }}{% else %}{{ address.zip }}{% endif %}">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-form-label text-md-right col-sm-2">姓名</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="contact_name"
                  value="{% if old_value.contact_name.0 %}{{ old_value.contact_name.0 }}{% else %}{{ address.contact_name }}{% endif %}">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-form-label text-md-right col-sm-2">电话</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="contact_phone"
                  value="{% if old_value.contact_phone.0 %}{{ old_value.contact_phone.0 }}{% else %}{{ address.contact_phone }}{% endif %}">
              </div>
            </div>
            <div class="form-group row text-center">
              <div class="col-12">
                <button type="submit" class="btn btn-primary">提交</button>
              </div>
            </div>
          </form>
        </user-addresses-create-and-edit>
      </div>
    </div>
  </div>
</div>
{% endblock %}
