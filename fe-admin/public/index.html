<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>教学平台</title>
    <script>
      <% if (String(htmlWebpackPlugin.options.render_mode) === 'go') { %>
        window.API_ROOT = '{{ API_ROOT }}';
        window.URL_ROOT = '{{ URL_ROOT }}';
        window.__SHARE_DATA__ = '{{ SHARE_DATA }}'.replace(/&quot;/g, '"');
      <% } else { %>
        window.API_ROOT = '%REACT_APP_DEV_API_ROOT%';
        window.URL_ROOT = '/';
      <% } %>
    </script>
    <script src="%PUBLIC_URL%/lib/js-cookie.js"></script>
    <script src="%PUBLIC_URL%/MAIN_CONFIG.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="%PUBLIC_URL%/dll/main.dll.js"></script>
    <!-- built files will be auto injected -->
  </body>
</html>
